<!-- Table uses the tag <table>
 Each table row is defined with the tag <tr>
 The first row should be the table header, defined with the tag <th>
 Each cell/box in the table is defined with the tag <td>
 -->
<table style="width:auto" id="firstTable" border="solid">
<tr>
    <th> First Name </th>
    <th> Last Name </th>
    <th> Relationship </th>
    <th> Age </th>
</tr>
<tr>
    <td> Caiden </td>
    <td> Bauer </td>
    <td> Me </td>
    <td> 16 </td>
</tr>
<tr>
    <td> Milo </td>
    <td> Bauer </td>
    <td> Dog </td>
    <td> 4 </td>
</tr>
<!-- Add a picture that spans 4 columns -->
<tr>
    <td colspan="4"><img src="img/yes.jpg" height="520" width="520"/></td>
</tr>
</table>
</body>
</html>
